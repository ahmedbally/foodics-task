name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: foodics_task_test
          MYSQL_ALLOW_EMPTY_PASSWORD: true
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, pdo_mysql

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Copy .env.testing to .env
        run: cp .env.testing .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Wait for MySQL to be available
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h 127.0.0.1 -u root --password="" --silent; then
              echo "MySQL is available"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Create Test Database
        run: mysql -h 127.0.0.1 -u root --password="" -e "CREATE DATABASE IF NOT EXISTS foodics_task_test;"

      - name: Run migrations
        run: php artisan migrate --force

      - name: Seed database
        run: php artisan db:seed --force

      - name: Run tests
        run: php artisan test
